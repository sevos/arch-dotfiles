# Kitty Configuration - Ported from Alacritty
# Based on Alacritty config with Tokyo Night theme

# Font configuration
font_family      FiraCode Nerd Font Mono
bold_font        FiraCode Nerd Font Mono Bold
italic_font      FiraCode Nerd Font Mono Italic
bold_italic_font FiraCode Nerd Font Mono Bold Italic
font_size 18.0

# Cursor configuration
cursor_shape beam
cursor_blink_interval 0

# Window configuration
initial_window_width  80c
initial_window_height 30c
window_padding_width 10

# Scrolling
scrollback_lines 10000
scrollback_multiplier 5.0

# Mouse configuration
mouse_hide_wait 0

# Bell configuration
enable_audio_bell no
visual_bell_duration 0.2
visual_bell_color #7aa2f7

# Selection
copy_on_select clipboard

# Tokyo Night Theme - matching Alacritty
foreground #a9b1d6
background #1a1b26

# Normal colors
color0  #32344a
color1  #f7768e
color2  #9ece6a
color3  #e0af68
color4  #7aa2f7
color5  #ad8ee6
color6  #449dab
color7  #787c99

# Bright colors
color8  #444b6a
color9  #ff7a93
color10 #b9f27c
color11 #ff9e64
color12 #7da6ff
color13 #bb9af7
color14 #0db9d7
color15 #acb0d0

# Key bindings - matching Alacritty behavior
map ctrl+shift+n new_os_window

# Terminal environment
term xterm-256color

# Remote control configuration
# Enable remote control for scripting and automation
allow_remote_control yes