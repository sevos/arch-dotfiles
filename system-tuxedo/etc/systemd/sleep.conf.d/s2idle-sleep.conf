[Sleep]
# Use s2idle (suspend-to-idle) - the only mode supported by this hardware
# Modern laptops often only support s2idle due to hardware limitations
# SuspendMode=s2idle  # Removed in newer systemd - use kernel parameter mem_sleep_default=s2idle instead

# Optional: Configure hybrid sleep settings
# HibernateMode=platform
# HybridSleepMode=suspend platform

# Optional: Configure suspend state
# SuspendState=mem