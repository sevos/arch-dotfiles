[Resolve]
# Use stable DNS servers as fallback
FallbackDNS=1.1.1.1#cloudflare-dns.com 8.8.8.8#dns.google 9.9.9.9#dns.quad9.net
# Enable DNS caching for performance
Cache=yes
# Prevent DNS stub listener conflicts
DNSStubListener=yes
# Use DNS servers from DHCP but fallback if needed
DNSSEC=no
# Enable multicast DNS for local resolution
MulticastDNS=yes
# Enable LLMNR for Windows compatibility
LLMNR=yes
# Cache DNS responses for 1 hour to reduce flapping
CacheFromLocalhost=no